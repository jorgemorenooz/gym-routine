<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        td {
            background-color: #fff;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .slider-controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .slider-controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .slider-controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h2><span id="routine_day"></span>'s Workout Routine</h2>
    
    <div class="slider-controls">
        <button onclick="changeDay(-1)">Previous Day</button>
        <button onclick="changeDay(1)">Next Day</button>
    </div>
    
    <div id="routine"></div>
    
    <script>
        const routine = {
            "Sunday": [
                { muscleGroup: "Legs", exercise: "Barbell Squat", sets: 4, reps: "8-10", rest: "60-90 seconds" },
                { muscleGroup: "Legs", exercise: "Leg Press", sets: 4, reps: "10-12", rest: "60 seconds" },
                { muscleGroup: "Legs", exercise: "Lunges", sets: 3, reps: "12 per leg", rest: "60 seconds" },
                { muscleGroup: "Legs", exercise: "Leg Curl", sets: 3, reps: "12-15", rest: "60 seconds" },
                { muscleGroup: "Legs", exercise: "Calf Raise", sets: 4, reps: "15-20", rest: "45 seconds" },
            ],
            "Monday": [
                { muscleGroup: "Back", exercise: "Pull-Ups", sets: 4, reps: "8-10", rest: "60-90 seconds" },
                { muscleGroup: "Back", exercise: "Barbell Row", sets: 4, reps: "10-12", rest: "60 seconds" },
                { muscleGroup: "Back", exercise: "Lat Pulldown", sets: 3, reps: "12", rest: "60 seconds" },
                { muscleGroup: "Back", exercise: "Romanian Deadlift", sets: 3, reps: "10", rest: "60-90 seconds" },
                { muscleGroup: "Triceps", exercise: "Dips", sets: 3, reps: "10-12", rest: "60 seconds" },
                { muscleGroup: "Triceps", exercise: "Tricep Extensions", sets: 3, reps: "12-15", rest: "45 seconds" },
            ],
            "Tuesday": [
                { muscleGroup: "Legs", exercise: "Barbell Squat", sets: 4, reps: "8-10", rest: "60-90 seconds" },
                { muscleGroup: "Legs", exercise: "Leg Press", sets: 4, reps: "10-12", rest: "60 seconds" },
                { muscleGroup: "Legs", exercise: "Lunges", sets: 3, reps: "12 per leg", rest: "60 seconds" },
                { muscleGroup: "Legs", exercise: "Leg Curl", sets: 3, reps: "12-15", rest: "60 seconds" },
                { muscleGroup: "Legs", exercise: "Calf Raise", sets: 4, reps: "15-20", rest: "45 seconds" },
            ]
            // Add other days as needed
        };
        
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let currentDayIndex = new Date().getDay();
        
        function displayRoutine(dayIndex) {
            const todayRoutine = routine[days[dayIndex]];
            const routineDiv = document.getElementById("routine");
            const routineDay = document.getElementById("routine_day");
            routineDay.innerHTML = days[dayIndex];
            
            if (todayRoutine) {
                let table = `<table>
                                <tr>
                                    <th>Muscle Group</th>
                                    <th>Exercise</th>
                                    <th>Sets</th>
                                    <th>Reps</th>
                                    <th>Rest</th>
                                </tr>`;
                
                todayRoutine.forEach(exercise => {
                    table += `<tr>
                                <td>${exercise.muscleGroup}</td>
                                <td>${exercise.exercise}</td>
                                <td>${exercise.sets}</td>
                                <td>${exercise.reps}</td>
                                <td>${exercise.rest}</td>
                              </tr>`;
                });
                
                table += `</table>`;
                routineDiv.innerHTML = table;
            } else {
                routineDiv.innerHTML = `<p>No workout routine available for today!</p>`;
            }
        }
        
        function changeDay(direction) {
            currentDayIndex = (currentDayIndex + direction + 7) % 7;
            displayRoutine(currentDayIndex);
        }
        
        // Display today's routine on page load
        displayRoutine(currentDayIndex);
    </script>
</body>
</html>
